    summary: "In this video, we talk about how to avoid distracting your audience from the message you're trying to communicate to them."
  video-6:
    source: "https://player.vimeo.com/video/31723858?color=2196F3&title=0&byline=0&portrait=0"
    title: "Education Before Transformation"
    summary: "In this video, we discuss the power of taking the time to teach sinners the Scriptures even before they're saved."
  video-7:
    source: "https://player.vimeo.com/video/31724353?color=2196F3&title=0&byline=0&portrait=0"
    title: "Truth Understood Over Time"
    summary: "Most people don't repent the very first time they hear the Gospel. In this video, we'll explore the advantages of teaching truth over an extended period, giving people the time needed to understand and believe."
  video-8:
    source: "https://player.vimeo.com/video/31725249?color=2196F3&title=0&byline=0&portrait=0"
    title: "Stories Are Better"
    summary: "There are essentially two approaches to imparting information: lectures and story-telling. In this video, we'll discuss why the latter is a far more powerful medium for communicating the Gospel."
  video-9:
    source: "https://player.vimeo.com/video/31725444?color=2196F3&title=0&byline=0&portrait=0"
    title: "Write on the Blank Pages"
    summary: "It's always easier to teach someone something new than it is to correct misunderstood concepts. In this video, we'll discuss one of the big advantages of Genesis-centered teaching: for most people, the Old Testament is virgin territory. When you teach from there, you can write on blank pages."
  video-10:
    source: "https://player.vimeo.com/video/31725663?color=2196F3&title=0&byline=0&portrait=0"
    title: "Order is Essential"
    summary: "God reveals truth to men progressively. When possible, there is great benefit to teaching the Bible in the order it was given, starting with Genesis."
  video-11:
    source: "https://player.vimeo.com/video/31726038?color=2196F3&title=0&byline=0&portrait=0"
    title: "Friends are the Best Salesmen"
    summary: "When we attempt to present Christ to complete strangers, we have to overcome the natural skepticism that people feel towards those they don't know. Personal friends have a decise advantage here. In this video, we'll talk about the power of friends inviting friends to study the Scriptures with Bible First."

