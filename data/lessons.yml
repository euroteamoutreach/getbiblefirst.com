lesson1:
  number: 1
  overview_points:
    p1: "The Bible&apos;s Authorship"
    p2: "The Bible&apos;s Preservation"
    p3: "The Bible&apos;s Survival"
    p4: "The Bible&apos;s Contents"
    p5: "The Bible is for Us"
  intro: >
    <p>“Blessed are they that hear the word of God, and keep it.” (Luke 11:28) The word “Bible” comes from the Greek word “biblios” and simply means, “the book.” The Bible has been referred to as “the book of books.” As God’s Word, it stands far above every other written work and does not require a title. It is enough to call it “The Book.”</p>
    <p>Of all the literature in the world, the Bible is the most widely circulated and the most extensively translated. It has withstood persecution more than any other book, and after thousands of years continues to be a number one best-seller. The Bible has been better preserved and substantiated than any other ancient document. Its facts have been repeatedly confirmed both historically and archeologically, and the wisdom of its principles have stood the test of time. A book that is so set apart warrants our attention and further investigation.</p>

lesson2:
  number: 2
  overview_points:
    p1: The Attributes of God
    p2: The Character of God
    p3: God in Three Persons
  intro: >
    <p>The primary goal of the Bible is to introduce the reader to the Author. God Almighty, the Creator of all that is, desires that we would have a personal relationship with Him. In order for us to know Him, God has provided an accurate picture of who He is in the Bible. Although it is impossible to thoroughly explore God in only one lesson, this study will provide a general introduction to God’s nature.</p>

lesson3:
  number: 3
  overview_points:
    p1: "The Many Kinds of Spirit Beings"
    p2: "The Power and Limitations of the Angels"
    p3: "Lucifer: God’s Anointed Cherub"
    p4: "The Fall of the Angels"
    p5: "The Future of the Angels"
  intro: >
    <p>A dedicated student of the Bible soon realizes that an ongoing spiritual war is being fought between the forces of God and the armies of evil. It is clear that beyond our ability to see or comprehend, there exists a spirit realm in which plans are formed, battles waged, petitions made, and which positively or negatively affects the affairs of men. </p>

